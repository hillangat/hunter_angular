



<div class="container">
      <form class="form-signin" >
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">User name</label>
        <input [(ngModel)]="user.userName" type="email" name="userName" class="form-control" placeholder="Enter username" required autofocus>        
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="user.password" type="password" name="password" class="form-control" placeholder="Enter password" required>
        <div class="checkbox">
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="login()"  type="submit">Sign in</button>
      </form>
</div>
